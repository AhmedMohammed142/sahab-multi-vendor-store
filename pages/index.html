<!-- @format -->

<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أكورد | تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div class="right-sied">
          <img src="img/logo.png" alt="" class="logo" />
          <h1 class="title-login">تسجيل الدخول</h1>
          <div class="form">
            <label class="phone-number">رقم الجوال</label>
            <input class="input" type="text" placeholder="رقم الجوال" />
            <label class="password-number">كلمة المرور</label>
            <input class="input" type="password" placeholder="كلمة المرور" />
          </div>
          <a href="#" class="forget-password">نسيت كلمة المرور</a> <br />
          <button class="btn-login">تسجيل الدخول</button>
          <a href="#" class="donot-have-account"><p>ليس لديك حساب؟</p></a>
        </div>
        <div class="left-side">
          <img class="img-login" src="img/login-2.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
